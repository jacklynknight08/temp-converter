<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Temperature Converter</title>
	</head>
	<body>
		<h2>Enter A Temperature</h2>
			<input type="number" id="temp-input">

			<input type="radio" id="fahrenheit" value="fahrenheit" name="button">
			<label for="f-temp">Fahrenheit</label>

			<input type="radio" id="celsius" value="celsius" name="button">
			<label for="c-temp">Celsius</label>

		<hr>
		<h3>Converted Temperature</h3>
			<p id="converted-temp"></p><br><br>

		<div id="converted-temp">
			<button id="convert" name="button" type="button">Convert</button>
			<button id="clear">Clear</button>
		</div>

	<script type="text/javascript" src="converter.js"></script>
	</body>
</html>
